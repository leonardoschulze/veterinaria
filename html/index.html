<html lang=en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Veterinária</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <h1>Veterinário</h1>
            <form id="formOrdemServico">
                <div class="form-section">
                    <h2>Dados do Cliente</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nomeCliente">Nome Completo:</label>
                            <input type="text" id="nomeCliente" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" placeholder="(99) 99999-9999" required
                                pattern="(\([0-9]{2})\s([9]{1})?([0-9]{4}))">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Dados do Animal</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="especie">Espécie:</label>
                            <select id="especie" required>
                                <option value="">Selecione...</option>
                                <option>cachorro</option>
                                <option>Gato</option>
                                <option>Coelho</option>
                                <option>Periquito</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="raca">Raça:</label>
                            <input type="text" id="raca" required>
                        </div>
                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input type="number" id="idade" min="0" max="18" required>
                        </div>
                    </div>
                    <br>
                    <label><strong>Sexo do Animal:</strong></label>
                    <input type="radio" id="macho" name="Sexo" value="macho" required>
                    <label for="macho">Macho</label>
                    <br>
                    <input type="radio" id="femea" name="Sexo" value="femea" required>
                    <label for="femea">Fêmea</label>
                </div>

                <div class="form-section">
                    <h2>Detalhes da Consulta</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoConsulta">Tipo de Consulta:</label>
                            <select id="tipoConsulta" required>
                                <option value="">Selecione...</option>
                                <option>Vacinação</option>
                                <option>Banho</option>
                                <option>Tosa</option>
                                <option>Doença</option>
                                <option>Cortar Unha</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataConsulta">Data da Consulta:</label>
                            <input type="date" id="dataConsulta" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição da Consulta:</label>
                        <textarea id="descricao" rows="4" required></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Desejo receber atualizações da consulta por e-mail</label>
                    </div>
                </div>

                <button type="submit">Enviar Ordem</button>
            </form>
        </div>

    </main>
    <footer>

    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
